<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Hello</title>
</head>
<body>
    <!-- Vue Js -->
    <script src="https://unpkg.com/vue@3"></script>

    <div id="hello">
        {{ message }}
        <img :src="myImage" alt="" style="max-width: 300px">
    </div>


    <script>
        const { createApp } = Vue 

        createApp({
            data(){
                return {
                    message: 'Hello World !',
                    myImage: './img/boolean.png'
                }
            }
        }).mount('#hello')
    </script>
</body>
</html>
